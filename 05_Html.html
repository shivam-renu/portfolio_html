<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML Forms </h2>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email">Email</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            Date <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus <input type="number" name="myBonus">
        </div>
        <br>
        <label for="checkbox">are you eligible? :</label>

        <input type="checkbox" name="myEligibility" id="checkbox">
        <br>
        <div>
            Gender : Male<input type="radio" name="myGender"> Female<input type="radio" name="myGender"> Other<input
                type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself <br>
            <textarea name="myText" cols="60" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Range Rover">Range Rover</option>
                <option value="Rolls Royce">Rolls Royce</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
